<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Drink Example</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #222; }
      model-viewer { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <model-viewer 
      src="YOUR_MODEL.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      alt="A 3D drink model"
    >
    </model-viewer>
  </body>
</html>
