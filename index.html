<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RECOVR AR Menu</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .menu-item {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      width: 140px;
      transition: background 0.2s;
    }

    .menu-item:hover {
      background: #333;
    }

    model-viewer {
      display: block;
      width: 100vw;
      height: 70vh;
      --ar-button-bottom-padding: 80px;
      background-color: #000;
    }

    .viewer-container {
      padding-top: 1rem;
    }

    .item-name {
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>üì± RECOVR AR Menu</h1>

  <div class="menu">
    <div class="menu-item" onclick="loadItem('drink_model')">ü•§ Drink</div>
    <div class="menu-item" onclick="loadItem('cupcakes')">üßÅ Cupcakes</div>
    <div class="menu-item" onclick="loadItem('pink_donut')">üç© Pink Donut</div>
    <div class="menu-item" onclick="loadItem('cc0_milk_carton')">ü•õ Milk Carton</div>
    <div class="menu-item" onclick="loadItem('coffee_menu')">‚òï Coffee Menu</div>
  </div>

  <div class="viewer-container">
    <model-viewer
      id="viewer"
      src="drink_model.glb"
      ios-src="drink_model.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      alt="AR Item Viewer"
    ></model-viewer>
  </div>

  <script>
    function loadItem(name) {
      const viewer = document.getElementById('viewer');
      viewer.setAttribute('src', `${name}.glb`);
      viewer.setAttribute('ios-src', `${name}.usdz`);
    }
  </script>
</body>
</html>
