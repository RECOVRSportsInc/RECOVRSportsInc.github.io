<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Test Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: sans-serif;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
      .ar-hint {
        position: absolute;
        top: 12px;
        left: 12px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="ar-hint">
      âœ… For AR: Use <strong>Chrome</strong> (Android) or <strong>Safari</strong> (iPhone) and tap the AR icon.
    </div>

    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      alt="A 3D astronaut model">
    </model-viewer>
  </body>
</html>
